<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 8 марта, мама!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffe6f2, #fff0f5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: #ff69b4;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 15px 0;
        }
        .heart {
            color: #ff69b4;
            font-size: 24px;
        }
        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
        .flower {
            margin-top: 30px;
            animation: sway 2s infinite ease-in-out;
        }
        .flower img {
            width: 400px; /* Задаем ширину 400px */
            height: 400px; /* Задаем высоту 400px */
            object-fit: cover; /* Сохраняет пропорции, обрезая лишнее */
        }
        @keyframes sway {
            0% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>С 8 марта, любимая мама!</h1>
        <p>Дорогая мама, поздравляю тебя с Международным женским днем!</p>
        <p>Ты самый замечательный человек в моей жизни, и я благодарен за твою любовь, заботу и поддержку.</p>
        <p>Желаю тебе море счастья, здоровья и радости! <span class="heart">♥</span></p>

        <!-- Здесь вставляем аудио файл -->
        <audio controls>
            <source src="Поздравление на 8 марта.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает аудио элемент.
        </audio>

        <p>Слушай эту мелодию и улыбайся!</p>
        <div class="flower">
            <img src="N2Q.webp" alt="Цветок для мамы">
        </div>
    </div>
</body>
</html>
